<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe by Riyaz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/config.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1 id="header-title">Play Tic-Tac-Toe!</h1>
      <p class="header-info">
        Built with HTML, CSS & JavaScript - of-course - Made with lots of
        &#10084;
      </p>
    </header>

    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="player-name">Player Name</label>
            <input type="text" name="playername" id="player-name" />
          </div>
          <button class="btn btn-alt" type="button">Cancel</button>
          <button class="btn submit-btn" type="submit">Confirm</button>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p>X</p>
              <button class="btn btn-alt edit-btn">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p>O</p>
              <button class="btn btn-alt edit-btn">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>

      <section id="active-state">
        <article>
          <h3>You Won, <span id="winner-name">PLAYER NAME</span>!</h3>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>

        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
  <script src="game.js"></script>
</html>
